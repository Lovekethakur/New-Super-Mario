<!doctype html>
<html>
<head>
<meta charset=utf-8 />
<title>Super Mario New</title>
<link rel="icon" href="favicon.png">
<link href="Content/style.css" rel="stylesheet" />
<link href="Content/css/all.css" rel="stylesheet" />

</head>
<body>
<div>
    <img id="image" src="Content/Mario.gif" alt="start_image">
</div>
<div id="game" class="game_class">
<div id="world">
</div>
<div id="coinNumber" class="gauge btn1">0</div>
<div id="coin" class="gaugeSprite btn1"></div>
<div class="level btn1">Level</div>
<div id='lvl' class="level"></div>
<div id="liveNumber" class="gauge btn1">0</div>
<div id="live" class="gaugeSprite btn1"></div>
<div class="gameOver">Game Over</div>
<div class="ending">THE END</div>
<div class="credit">This project is made by Shubham Kumar Thakur in 2022.
                    This project is made for educational purpose only,
                    and all the Credit and Copyright goes to the Super Mario Game's real owner.
                    I have just created a new version of the game and level as per my own use and desire. 

</div>
<div class="credit"></div>
</div>
<div>
    <button id="#start" class="btn">start <i class="fa-solid fa-play"></i></button> 
    <button id="#pause" class="Paused"><i id='pauseIcon' class="fa-regular fa-circle-pause"></i></button>
    
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

<script>window.jQuery || document.write('<script src="Scripts/jQuery.js"><\/script>')</script>
<script src="Scripts/testlevels.js"></script>
<script src="Scripts/oop.js"></script>
<script src="Scripts/keys.js"></script>
<script src="Scripts/soundManager.js"></script>
<script src="Scripts/constants.js"></script>
<script src="Scripts/main.js"></script>
</body>
</html>
